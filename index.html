<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <meta name="description" content="Current weather + 5-day forecast using OpenWeatherMap">
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" href="images/weather-favicons.png" type="image/x-icon">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat bg-loading">

    <!-- LOADER OVERLAY -->
    <div id="loaderOverlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
        <img src="images/icons/clear.png" alt="Loading weather" class="w-20 h-20 animate-pulse">
        <p class="mt-3 text-gray-600 text-lg font-medium animate-pulse">Fetching weather data...</p>
    </div>

    <div class="max-w-full lg:max-w-6xl mx-auto px-4 sm:px-6 py-4 sm:py-6">
        <!-- HEADER -->
        <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
            <!-- Left: App title -->
            <div>
                <h1 class="text-3xl font-extrabold text-white">Weather Forecast</h1>
                <p class="text-sm text-black-600 text-white">Stay informed and plan your day better with 
                    <br>
                    real-time weather updates.
                </p>
            </div>

             <!-- Middle: Search form + buttons -->
            <div class="w-full sm:w-auto flex flex-wrap sm:flex-nowrap items-center gap-2">

                <!-- City search form -->
                <form id="searchForm" class="flex-1 flex gap-2">
                    <div class="relative flex-1">
                        <input id="searchInput" class="w-full px-3 py-2 rounded-lg border focus:outline-none focus:ring"
                        placeholder="Search city (e.g., London)" 
                        autocorrect="off" 
                        autocapitalize="none" 
                        spellcheck="false"/>
                        <div id="suggestionsBox" class="absolute bg-white rounded-md shadow-lg mt-1 w-full hidden z-10"></div>
                    </div>

                    <!-- Search button -->
                    <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded-lg flex-none">Search</button>
                </form>

                 <!-- Location button -->
                <button id="geoBtn"
                    class="px-1 py-1 bg-gray-200 border border-gray-300 rounded-lg hover:bg-gray-300 transition-colors duration-200 flex-none">
                    Use my location
                </button>

                <select id="recentDropdown" class="px-2 py-2 border rounded-lg hidden flex-none"
                    aria-label="Recent searches"></select>
            </div>

            <!-- Right Section: Temperature Unit Toggle (°C / °F) -->
            <div class="ml-2 flex items-center gap-2">
                <span class="text-sm text-black-700 text-white">Unit</span>
                <div id="unitToggle"
                    class="relative w-20 h-9 bg-gray-200 rounded-full cursor-pointer flex items-center px-2">
                    <span class="absolute left-3 text-sm font-semibold">°C</span>
                    <span class="absolute right-3 text-sm font-semibold">°F</span>
                    <div id="unitThumb"
                        class="absolute w-8 h-8 bg-white rounded-full shadow-md transition-all duration-300 left-1">
                    </div>
                </div>
            </div>
        </header>

        <!-- MESSAGES -->
        <div id="errorBox" aria-live="polite" class="hidden mt-4 p-3 card glass border-l-4 border-red-500 text-red-700"></div>
        <div id="tempAlert" class="hidden mt-4 p-3 card glass border-l-4 border-yellow-600 text-yellow-800"></div>

        <!-- MAIN CONTENT -->
        <main class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4 sm:px-6">
            
            <!--  weather card -->
            <section id="currentCard" class="lg:col-span-1 card p-6 glass max-w-full sm:max-w-md mx-auto">
                <div class="flex items-center gap-4">
                    <img id="currentIcon" src="" alt="weather icon" class="icon-lg" />
                    <div>
                        <h2 id="cityName" class="text-2xl font-bold">—</h2>
                        <p id="dateText" class="text-sm text-gray-600">—</p>
                    </div>
                </div>

                <div class="mt-6 flex items-baseline gap-4">
                    <div class="text-5xl font-bold"><span id="todayTemp">—</span><span id="tempUnit">°C</span></div>
                    <div>
                        <p id="description" class="capitalize text-gray-600">—</p>
                    </div>
                </div>

                <!--  weather stats (grid layout) -->
                <div class="mt-3 grid grid-cols-3 gap-2 text-sm text-gray-700 w-full mx-auto">
                    <div class="p-2 card text-center flex flex-col items-center justify-center">
                        <div class="font-medium ">Wind</div>
                        <div id="wind" class="text-sm font-semibold">—</div>
                    </div>
                    <div class="p-2 card text-center flex flex-col items-center justify-center">
                        <div class="font-medium">Humidity</div>
                        <div id="humidity" class="text-sm font-semibold">—</div>
                    </div>
                    <div class="p-2 card text-center flex flex-col items-center justify-center">
                        <div class="font-medium">Pressure</div>
                        <div id="pressure" class="text-sm font-semibold">—</div>
                    </div>
                    <div class="p-2 card text-center flex flex-col items-center justify-center">
                        <div class="font-medium">Clouds</div>
                        <div id="clouds" class="text-sm font-semibold">—</div>
                    </div>
                    <div class="p-2 card text-center flex flex-col items-center justify-center">
                        <div class="font-medium">UV Index</div>
                        <div id="uv" class="text-sm font-semibold">—</div>
                    </div>
                    <div class="p-2 card text-center flex flex-col items-center justify-center">
                        <div class="font-medium">Precip</div>
                        <div id="precip" class="text-sm font-semibold">—</div>
                    </div>
                </div>

            </section>

             <!-- Forecast (5-day) -->
            <section id="forecastWrap" class="lg:col-span-2 card p-4 glass max-w-full sm:max-w-3xl mx-auto">
                <h3 class="text-lg font-semibold px-2">5-day forecast</h3>
                <div id="forecast" class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4"></div>
            </section>
        </main>

        <!-- FOOTER-->

        <footer
            class="mt-6 text-sm text-white px-4 sm:px-6 flex flex-col sm:flex-row items-center justify-center gap-3">
            <p>
                Built with
                <a href="https://open-meteo.com/" class="hover:text-gray-400 transition">Open-Meteo</a>
                and
                <a href="https://nominatim.org/" class="hover:text-gray-400 transition">Nominatim</a> APIs
            </p>

            <a href="https://github.com/anuj-web-stack/Weather-Forecast-Application.git" target="_blank"
                class="inline-flex items-center gap-2 bg-blue-600 text-primary font-medium py-1.5 px-4 rounded-lg hover:bg-gray-200 transition duration-300">
                <img src="./images/github.jpeg" alt="GitHub" class="w-5 h-5 object-cover rounded-full" />
                <span>Source Code</span>
            </a>
        </footer>

    </div>

    <script src="app.js" defer></script>

</body>

</html>
